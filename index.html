<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap"

  <body>
    <!-- header start -->
    <nav class="container">
      <div>
        <img
          class="logo"
          src="https://logos.textgiraffe.com/logos/logo-name/Abdulhamid-designstyle-cartoon-m.png"

          class="logo1"

    <!-- content start -->
    <main>
      <div class="hobby" id="hobby">
        <h1>Hobby</h1>
      </div>
      <div class="hobby_block">
        <div class="hobby_block1">
          <img
            src="./imagessss/free-icon-font-books-7720163.svg"

        <div class="hobby_block1">
          <img
            src="./imagessss/free-icon-lightbulb-702814.png"
            alt=""
            width="70px"
          />

        </div>
        <div class="hobby_block1">
          <img
            src="./imagessss/free-icon-airplane-1350120.png"
            alt=""
            width="70px"
          />
          <p>Путешествовать</p>
        </div>
        <div class="hobby_block1">
          <img
            src="./imagessss/free-icon-bike-4550520.png"

          />
          <p>Заниматься спортом</p>
        </div>

          <img src="./imagessss/violoncello.png" alt="" width="70px" />

      <div class="skills_text" id="skills">
        <h1>Profesional Skills</h1>
      </div>
      <div class="skills">
        <p>HTML</p>
        <div class="skills_block">
          <div class="skills__block_line"></div>
        </div>
        <p>CSS</p>
        <div class="skills_block1">
          <div class="skills__block_line1"></div>
        </div>
        <p>BOOTSRAP</p>
        <div class="skills_block2">
          <div class="skills__block_line2"></div>
        </div>

    <!-- footer start -->
    <footer>
      <div class="end-logo" id="footer">
        <div>
          <img src="./imagessss/cheetah.png" alt="" />

        <a

          target="_blank"
          ><img src="./imagessss/instagram (1).png" alt=""

        <a href="@kapiyani" target="_blank">
          <img src="./imagessss/telegram.png" alt="" />
        </a>
        <a href="https://github.com/Xama121" target="_blank"
